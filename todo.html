<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title> Todo list </title>
		<script src="jquery-1.11.3.js"></script>
		<style>
			* { margin: 0; padding: 0; outline: none;  box-sizing: border-box; }
			body {outline: none; width: 100%; }
			
			.clear:after { content: ''; display: block; clear: both; }
			a {text-decoration: none;}
			div { position: relative; padding-top: 200px; text-align: center;}
			h1 { font-size: 100px; font-weight: 100; color: #29adff; padding-bottom: 30px; }
			.input_box {position: relative; width: 500px; margin: 0 auto;}
			input {box-sizing: border-box; float: left; display: block; width: 380px; height: 50px; padding: 0 30px; border: 2px solid #29adff; border-radius: 30px; background: #fff; line-height: 50px; outline: none; font-size: 26px;  }
			a {position: absolute; top: 0; right: 0; display: block; width: 80px; height: 50px; border: 2px solid #29adff; border-radius: 30px; background: #fff; color:#333; line-height: 50px; outline: none; font-size: 18px; }
			a:hover { color: #fff; background: #29adff; }
			div.box { display: flex; justify-content: space-between; padding: 0 20px; margin-top: 30px; float: left;  width: 100%; height: 30px; }
			div.box > button { width: 50px; height: 30px; border-radius: 15px; background: none; border: 2px solid #29adff; color: #333; cursor: pointer; }
			div.box > button:hover { background: #29adff; border: none; color: #fff; }
			p {  text-align: center; line-height: 30px; font-size: 20px;}
			s { text-align: center; line-height: 30px; font-size: 20px; color: #999; }
		</style>
	</head>
	<body>
		<div>
			<h1>오늘 할일</h1>
			<div class="clear input_box">	
				<input id="input" type="text" value="" placeholder="오늘 할일은 무엇인가요?">
				<a href="#none">등록</a>
			</div>
		</div>
		<script>
            var input = $('input').attr('value','').html();
			var check = false;
			/*
			$(document).ready(function() {
				$("#input").keydown(function(key) {
					if (key.keyCode == 13) {
						console.log("엔터키를 눌렀습니다.");
					}
				});
			});
			*/
			$('a').on('click', function(){
				//$(this).prev().after('<p>'+input+'</p>'); // 기존 value의 데이터를 가져온다.
				$('a').after('<div class="box">'+'<button type="button" class="check">체크</button>'+'<p>'+$('input').val()+'</p>'+'<button type="button" class="remove">삭제</button>'+'</div>');	// 변경된 value의 데이터를 가져온다.
				$('.check').on('click', function(){
					$(this).next().contents().unwrap().wrap('<s></s>');
					check = !check
//						console.log($(this).next()[0].localName);
//					console.log($(this).next()[1].tagName);
//					console.log('ad',$(this).next().tagName)
					if(check == true){
						$(this).next().contents().unwrap().wrap('<p></p>');
					};
//					if($(this).next().attr() == '<s></s>'){
//						
//						$(this).next().contents().unwrap().wrap('<p></p>')
//					};
				});
				$('.remove').on('click',function(){
					$(this).parent().remove();
				});
			});
			/*
			$("input").keydown(function(key) {
                if (key.keyCode == 13) {
                    $('.clear_input').next().after('<div class="box">'+'<button type="button" class="check">체크</button>'+'<p>'+$('input').val()+'</p>'+'<button type="button" class="remove">삭제</button>'+'</div>');
					console.log("엔터키를 눌렀습니다.");
                };
            });
			*/

			
			//console.log($('input').attr('type'));
			
			/*
			.attr() - 속성 검색 및 추가
			.val() - value 값 검색
			*/
		</script>
	</body>
</html>
